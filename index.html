<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Around the U.S.</title>
</head>

<body class="root">

	<div class="page">

		<section class="popup popup_profile">
			<div class="popup__container">
				<form class="popup__form popup__profile-form" name="user profile" novalidate>
					<button class="popup__close-button popup__close-profile" type="button" aria-label="close modal"></button>
					<h3 class="popup__title popup__profile-title">Edit profile</h3>
					<input id="fullName-input" class="popup__input popup__input_content_full-name" type="text" name="fullName" placeholder="Full name" minlength="2" maxlength="40" required>
					<span id="fullName-input-error" class="popup__input-error-msg"></span>
					<input id="about-input" class="popup__input popup__input_content_about" type="text" name="about" placeholder="About me" minlength="2" maxlength="200" required>
					<span id="about-input-error" class="popup__input-error-msg"></span>
					<button class="popup__submit popup__profile-submit" type="submit">Save</button>
				</form>
			</div>
		</section>
		
		<section class="popup popup_add-image">
			<div class="popup__container">
				<form class="popup__form popup__add-image-form" name="add image" novalidate>
					<button class="popup__close-button popup__close-add-image" type="button" aria-label="close modal"></button>
					<h3 class="popup__title popup__add-image-title">New place</h3>
					<input id="imgTitle-input" class="popup__input popup__input_content_add-image-title" type="text" name="imageTitle" placeholder="Title" minlength="1" maxlength="30" required>
					<span id="imgTitle-input-error" class="popup__input-error-msg"></span>
					<input id="imgLink-input" class="popup__input popup__input_content_add-image-link" type="url" name="imageLink" placeholder="Image link" required>
					<span id="imgLink-input-error" class="popup__input-error-msg"></span>
					<button class="popup__submit popup__add-image-submit" type="submit">Create</button>
				</form>
			</div>
		</section>

		<section class="popup popup_large-image">
			<figure class="popup__container-large-image">
				<button class="popup__close-button popup__close-large-image" aria-label="close image"></button>
				<img class="popup__image" src="https://some_link.jpg" alt="some text">
				<figcaption class="popup__caption"></figcaption>
			</figure>
		</section>
		
		<header class="header">
			<div class="logo"></div>
		</header>

		<main class="content">

			<section class="profile">
				<div class="profile__info">
					<img class="profile__image" src="./images/jacques_cousteau.jpg" alt="A portrait of Jacques Cousteau">
					<div class="profile__main-text">
						<div class="profile__text">
							<h1 class="profile__name"></h1>
							<button class="profile__edit-profile" title="Edit profile" aria-label="edit profile"></button>
						</div>
						<p class="profile__occupation"></p>
					</div>
				</div>
				<button class="profile__add-photo" title="Add photo" aria-label="add photo"></button>
			</section>
		
			<section class="elements">
				<template id="image-template">
					<article class="elements__item">
						<button class="elements__delete-button" type="button" title="Delete image" aria-label="delete image"></button>
						<img class="elements__image">
						<div class="elements__description">
							<h3 class="elements__title"></h3>
							<button class="elements__like-button" type="button" aria-label="like button"></button>
						</div>
					</article>
				</template>
			</section>

		</main>

		<footer class="footer">
			<p class="footer__copyright">&copy; 2021 Around The U.S.</p>
		</footer>

	</div>

	<script src="./scripts/index.js"></script>
	<script src="./scripts/validate.js"></script>

</body>

</html>
